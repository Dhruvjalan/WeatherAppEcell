<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/weatherapplogo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Weather-App</title>

  <style>
    .attribution { font-size: 11px; text-align: center; align-self: flex-end; justify-self: center; }
    .attribution a { color: hsl(228,  45%, 44%); }
  </style>
</head>
<body>

<div class="webtitle"><h1>Weather App</h1></div>
<div class="forms">
  <div class="buttonsection">
    <button id="latlongbutton" class="unactive" type="submit">Coordinates</button>
    <button id="citybutton" class ="active" type="submit">City Name</button>
  </div>
  <form id="latlongform" class="hidden">
  <label >Latitude</label>
  <input type="number" step="0.01" name="lat" min="-90" max="90" placeholder="Enter Latitude">
  
  <label>Longitude</label>
  <input type="number" step="0.01" name="lon" min="-180" max="180" placeholder="Enter Longitude">

  <button type="submit">Submit</button>
</form>
<form id="cityform">
  <label >City</label>
  <input type="text" name="city" placeholder="Enter City">
  
  <label>Country</label>
  <input type="text" name="country" placeholder="Enter Country">

  <button type="submit">Submit</button>
</form>
</div>
<div id="output"></div>


<script src="config.js"></script>
<script type="module" src="script.js" ></script>

</body>
</html>
